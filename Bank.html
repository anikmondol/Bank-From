<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Inside</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="shortcut icon" href="img/bank_7107400.png" type="image/x-icon">
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-6">Let's Get Some <span class="text-red-600 font-semibold">Money</span> !!!
        </h1>
    </header>
    <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 w-3/4 mx-auto text-white">
                <div class="bg-green-400 p-8  rounded-lg text-center">
                    <h4 class="text-3xl">Deposit</h4>
                    <h2 class="text-5xl">$<span id="deposit-total">00</span></h2>
                </div>
                <div class="bg-red-400 p-8  rounded-lg text-center">
                    <h4 class="text-3xl">Withdraw</h4>
                    <h2 class="text-5xl">$<span id="withdraw-total">00</span></h2>
                </div>
                <div class="bg-amber-400 p-8  rounded-lg text-center">
                    <h4 class="text-3xl">Balance</h4>
                    <h2 class="text-5xl">$<span id="Balance-total">1240</span></h2>
                </div>
            </div>
        </section>
        <!-- deposit and withdraw -->
        <section class="mt-12">
            <div class="grid grid-cols-2 gap-4 w-3/4 mx-auto ">
                <div class="bg-purple-700 p-8  rounded-lg text-center">
                    <h4 class="text-3xl mb-3 text-white">Please Deposit</h4>

                    <input id="deposit-field" class="w-3/4 mb-3 block px-3 mx-auto text-center" type="text" name="" 
                        placeholder="$ Amount you want to Deposit">
                    <button id="btn-deposit"
                        class="bg-lime-600 px-8 py-2 text-white font-medium rounded-lg hover:bg-sky-400">Deposit</button>
                </div>
                <div class="bg-green-700 p-8  rounded-lg text-center">
                    <h4 class="text-3xl mb-3 text-white">Please Withdraw</h4>
                    <input id="withdraw-field" class="w-3/4 mb-3 block px-3 mx-auto text-center" type="email" name="" id="user-email"
                        placeholder="$ Amount you want to Withdraw">
                    <button id="btn-withdraw"
                        class="bg-amber-600 px-8 py-2 text-white font-medium rounded-lg hover:bg-rose-600">Withdraw</button>
                </div>
            </div>
        </section>
    </main>
    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
</body>

</html>
